#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/edx-app-android/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    override:
        - echo y | android update sdk --no-ui --all --filter tools,platform-tools
        - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
    post:
    - cd ~/edx-app-android/
    - git clone https://github.com/rbenv/ruby-build.git
    - cd ruby-build
    - sudo ~/edx-app-android/ruby-build/./install.sh
    - rbenv install 2.3.0
    - ~/.rbenv/versions/2.3.0/bin/gem install supply
    - ./gradlew assembleRelease
    - ./gradlew publishProdRelease
test:
    override:
        - ./gradlew build -x test -PpreDexEnable=false -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xms512m -Xmx512m" --stacktrace
general:
  branches:
    only:
      - circleci-deployment