#
# Build configuration for Circle CI
#

general:
    artifacts:
        - /home/ubuntu/edx-app-android/app/build/outputs/apk/

machine:
    environment:
        ANDROID_HOME: /usr/local/android-sdk-linux
        GRADLE_OPTS: '-Dorg.gradle.jvmargs="-Xmx2048m -XX:+HeapDumpOnOutOfMemoryError"'

dependencies:
    override:
        #- echo y | android update sdk --no-ui --all --filter tools,platform-tools,build-tools-23.0.2,android-21,extra-google-m2repository,extra-google-google_play_services,extra-android-support
        - echo y | android update sdk --no-ui --all --filter build-tools-23.0.2
        - ANDROID_HOME=/usr/local/android-sdk-linux ./gradlew dependencies
    post:
    - cd ~/edx-app-android/
    #- ./gradlew assembleRelease
    #Todo:Define and  an avd
    - emulator -avd circleci-android21 -no-skin -no-audio -no-window & adb wait-for-device
    - adb install -r VideoLocker/build/outputs/apk/VideoLocker-prod-release.apk
    - AppPackage=org.proversity.edx.mobile #Todo: Change package
    - cd VideoLocker/src/main/play/en-GB/listing/phoneScreenshots/
    - adb shell am start -n $AppPackage/.view.LoginActivity -W
    - adb shell screencap -p | perl -pe 's/\x0D\x0A/\x0A/g' > LoginActivity.png
    - adb shell am force-stop $AppPackage
    - adb shell am start -n $AppPackage/.view.RegisterActivity -W
    - adb shell screencap -p | perl -pe 's/\x0D\x0A/\x0A/g' > RegisterActivity.png
    - ./gradlew publishProdRelease
test:
    override:
        - ./gradlew build -x test -PpreDexEnable=false -Pcom.android.build.threadPoolSize=1 -Dorg.gradle.parallel=false -Dorg.gradle.jvmargs="-Xms512m -Xmx512m" --stacktrace
general:
  branches:
    only:
      - circleci-deployment